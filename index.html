<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .notepad-container {
            width: 1900px;
            height: 1000px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 20px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            resize: none;
            line-height: 1.6;
            color: #333;
        }

        textarea:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="notepad-container">
        <textarea id="notepad" placeholder="Start writing..."></textarea>
    </div>

    <script>
        // Save content to localStorage
        document.getElementById("notepad").addEventListener("input", function() {
            localStorage.setItem("notepadContent", this.value);
        });

        // Load content from localStorage
        window.onload = function() {
            let savedContent = localStorage.getItem("notepadContent");
            if (savedContent) {
                document.getElementById("notepad").value = savedContent;
            }
        };
    </script>
</body>
</html>
